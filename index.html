    <script>
        function isFirstJanuarySunday(startYear, endYear) {
    for (let year = startYear; year <= endYear; year++) {
        const First = new Date(year, 0, 1); 
        if (First.getDay() === 0) { 
            console.log(`January 1st, ${year} falls on a Sunday.`);
        }
    }
}

isFirstJanuarySunday(2024, 2050);

    </script>
